version: 2.1

jobs:
  build:
    docker:
      - image: 'gcc:latest'
    steps:
      - checkout
      - run:
          name: Prerequisite
          command: make mrproper
      - run:
          name: Run KUnit Tests
          command: ./tools/testing/kunit/kunit.py run 

orbs:
  sonarcloud: sonarsource/sonarcloud@1.0.1

workflows:
  main:
    jobs:
      - build:
          context: SonarCloud
