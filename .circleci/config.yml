version: 2.1

jobs:
  build:
    docker:
      - image: cimg/base:2020.01
    steps:
      - checkout
      - run:
          name: Install Pre-requisites
          command: sudo apt-get install build-essential kernel-package fakeroot libncurses5-dev libssl-dev ccache bison flex
      - run:
          name: Copy config from existing kernel
          command: cp /boot/config-`uname -r` .config
      - run:
          name: Answer oldconfig
          command: yes '' | make oldconfig
      - run:
          name: Define config
          command: make defconfig
      - run:
          name: Clean
          command: make clean
      - run:
          name: Build
          command: make -j `getconf _NPROCESSORS_ONLN` deb-pkg LOCALVERSION=-custom
      - run:
          name: Prerequisite
          command: make mrproper
      - run:
          name: Run KUnit Tests
          command: ./tools/testing/kunit/kunit.py run 

orbs:
  sonarcloud: sonarsource/sonarcloud@1.0.1

workflows:
  main:
    jobs:
      - build:
          context: SonarCloud
